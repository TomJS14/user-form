<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>User-form</title>
  </head>
  <body>
    <div class="container">
      <form novalidate action="#" class="user-form">
        <p>
          <label for="username" class="input"> Create username: </label>

          <input
            id="username"
            type="text"
            name="username"
            minlength="5"
            maxlength="10"
            required
          />
          <span class="username error" aria-live="polite"></span>
        </p>
        <p>
          <label for="email" class="input">Enter your email: </label>
          <input type="email" id="email" name="email" required />
          <span class="email error" aria-live="polite"></span>
        </p>
        <p>
          <label for="country" class="input">Country: </label>
          <select name="country" id="country">
            <option value="United Kingdom">United Kingdom</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Norway">Norway</option>
          </select>
          <span class="country error" aria-live="polite"></span>
        </p>
        <p>
          <label for="postcode" class="input">Postcode: </label>
          <input
            type="text"
            id="postcode"
            name="postcode"
            pattern="([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([A-Za-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9][A-Za-z]?))))\s?[0-9][A-Za-z]{2})"
            required
          />
          <span class="postcode error" aria-live="polite"></span>
        </p>
        <p>
          <label for="password" class="input">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create Password"
            minlength="5"
            maxlength="10"
            required
          />
          <span class="password error" aria-live="polite"></span>
        </p>
        <p>
          <label for="confirmPassword" class="input">Confirm Password: </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
            minlength="5"
            maxlength="10"
            required
          />
          <span class="confirm error" aria-live="polite"></span>
        </p>

        <button class="submit">Sign up!</button>
      </form>
    </div>
  </body>
</html>
